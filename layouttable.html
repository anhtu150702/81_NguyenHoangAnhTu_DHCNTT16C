<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT</title>
    <style>
        *{
            padding: 0;
            margin:auto;
        }
    </style>
</head>
<body>
    <!-- table layout -->
    <table width="1089px", height="600px" border="1">
        <tr>
            <td width="1089px", height="200px" colspan="3"></td>
        </tr>
        <tr>
            <td width="20%", height="100%" rowspan="3"></td>
            <td colspan="2" style="background-color: red;"></td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: blue; margin-right: 20px;"></td>
        </tr>
    </table>
</body>
</html>
